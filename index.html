<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="./about.html" id="home-link">About</a></li>
                <li><a href="./features.html" id="features-link">Features</a></li>             
            </ul>
        </nav>
        <!-- Content from Currency Converter Header -->
        <h1>CurrencyPal Converter</h1>
    </header>
    
    <!-- Main Content -->
    <main class="converter">
        <!-- Content from Currency Converter -->
        <Section id="home-page">
            <div >
                <!-- Your currency converter form goes here -->
                <form id="currency-converter-form">
                    <div class="cont">
                    <label for="from-currency" class="from">From Currency:</label>
                    <select id="from-currency" name="from-currency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound Sterling</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="USD">USD - United States Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                        <!-- Populate with currency options -->
                    </select>
                    </div>
                    <div class="cont">
                    <label for="exchange-date" class="date">Exchange Date:</label>
                    <input type="date" id="exchange-date" name="exchange-date">
                    </div>
                    <div class="cont">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount">
                    </div>
                    <div class="cont">
                    <label for="to-currency" class="to">To Currency:</label>
                    <select id="to-currency" name="to-currency">
                        <option value="GBP">EUR - Euro</option>
                        <option value="EUR">GBP - British Pound Sterling</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                        <option value="USD">USD - United States Dollar</option>
                        <!-- Populate with currency options -->
                    </select>
                    </div>
                    <button type="submit">Convert</button>
                </form>
                <div class="result">
                    <div id="result-EUR"></div>
                    <div id="result-GBP"></div>
                    <div id="result-EUR"></div>
                    <div id="result-USD"></div>
                    <div id="result-ZAR"></div>
                </div>
            </div>
        </Section>
        </main>      
                
        <script src="./script.js"></script>    
</body>
</html>
