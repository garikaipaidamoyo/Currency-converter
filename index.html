<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyPal Converter</title>
    <!-- Include your CSS stylesheets here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CurrencyPal Converter</h1>
    </header>
    <main>
        <section class="converter">
            <!-- Your currency converter form goes here -->
            <form id="currency-converter-form">
                <label for="from-currency">From Currency:</label>
                <select id="from-currency" name="from-currency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound Sterling</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="ZAR ">ZAR - South African Rand</option>

                    <!-- Populate with currency options -->
                </select>
                
                <label for="exchange-date">Exchange Date:</label>
                <input type="date" id="exchange-date" name="exchange-date">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
                <label for="to-currency">To Currency:</label>
                <select id="to-currency" name="to-currency">
                    <option value="GBP">EUR - Euro</option>
                    <option value="EUR">GBP - British Pound Sterling</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="ZAR">ZAR - United States Dollar</option>
                    <option value="USD">USD - South African Rand</option>

                    <!-- Populate with currency options -->
                </select>
                <button type="submit">Convert</button>
            </form>
            <div class="result">
                <div id="result-EUR"></div>
                <div id="result-GBP"></div>
                <div id="result-EUR"></div>
                <div id="result-USD"></div>
                <div id="result-ZAR"></div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Your footer content goes here -->
        <p>&copy; 2023 CurrencyPal Converter</p>
    </footer>
    <!-- Include your JavaScript files here -->
    <script src="script.js"></script>
</body>
</html>
